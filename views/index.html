<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script defer src="/main.js"></script>
    <title>Spotify Mini Player</title>
</head>

<body>
    <div id="mini-player">
        <blockade>
            <img class="loading" src="/images/equalizer.gif">
        </blockade>
        <div id="menu">
            <div id="menu-head">
                <a class="mini-logo" href="https://open.spotify.com/" target="_blank">
                    <img src="/images/mini-logo.png"></img>
                </a>
                <div id="nickname">
                    <div>
                        <a href="/logout" class="logout">logout</a>
                        <span>Nickname</span>
                    </div>
                </div>
                <img id="profile-pic" src="https://dummyimage.com/400x400"></img>
            </div>
            <div id="playlists">
                <div class="playlist">
                    <img class="cover" src="https://misc.scdn.co/liked-songs/liked-songs-300.png">
                    <div class="name">Liked Songs</div>
                </div>
            </div>
            <div id="menu-tabs">
                <svg viewBox="0 0 24 24" class="tab">
                    <path d="M13.66 4.097l-.913.406 7.797 17.513.914-.406L13.66 4.097zM3 22h1V4H3v18zm6 0h1V4H9v18z">
                    </path>
                </svg>
                <svg viewBox="0 0 24 24" class="tab">
                    <path
                        d="M16.387 16.623A8.47 8.47 0 0019 10.5a8.5 8.5 0 10-8.5 8.5 8.454 8.454 0 005.125-1.73l4.401 5.153.76-.649-4.399-5.151zM10.5 18C6.364 18 3 14.636 3 10.5S6.364 3 10.5 3 18 6.364 18 10.5 14.636 18 10.5 18z">
                    </path>
                </svg>
                <svg viewBox="0 0 16 16" class="tab toggleBtn" style="width: 18px; height: 18px;">
                    <path
                        d="M12 1.008H4q-.27 0-.5.135-.23.135-.365.365-.135.23-.135.5v12q0 .27.135.5.135.23.365.365.23.135.5.135h8q.27 0 .5-.135.23-.135.365-.365.135-.23.135-.5v-12q0-.27-.135-.5-.135-.23-.365-.365-.23-.135-.5-.135zm0 1v12H4v-12h8zm-4 11q.817 0 1.516-.413.674-.397 1.071-1.071.413-.699.413-1.516 0-.818-.413-1.516-.397-.675-1.071-1.071Q8.817 7.008 8 7.008q-.817 0-1.516.413-.674.396-1.071 1.071Q5 9.19 5 10.008q0 .817.413 1.516.397.674 1.071 1.071.699.413 1.516.413zm0-5q.54 0 1 .27.46.27.73.73.27.46.27 1t-.27 1q-.27.46-.73.73-.46.27-1 .27t-1-.27q-.46-.27-.73-.73-.27-.46-.27-1t.27-1q.27-.46.73-.73.46-.27 1-.27zm0-2.5q.27 0 .5-.135.23-.135.365-.365.135-.23.135-.5t-.135-.5q-.135-.23-.365-.365-.23-.135-.5-.135t-.5.135q-.23.135-.365.365-.135.23-.135.5t.135.5q.135.23.365.365.23.135.5.135zm4-4.5H4q-.27 0-.5.135-.23.135-.365.365-.135.23-.135.5v12q0 .27.135.5.135.23.365.365.23.135.5.135h8q.27 0 .5-.135.23-.135.365-.365.135-.23.135-.5v-12q0-.27-.135-.5-.135-.23-.365-.365-.23-.135-.5-.135zm0 1v12H4v-12h8zm-4 11q.817 0 1.516-.413.674-.397 1.071-1.071.413-.699.413-1.516 0-.818-.413-1.516-.397-.675-1.071-1.071Q8.817 7.008 8 7.008q-.817 0-1.516.413-.674.396-1.071 1.071Q5 9.19 5 10.008q0 .817.413 1.516.397.674 1.071 1.071.699.413 1.516.413zm0-5q.54 0 1 .27.46.27.73.73.27.46.27 1t-.27 1q-.27.46-.73.73-.46.27-1 .27t-1-.27q-.46-.27-.73-.73-.27-.46-.27-1t.27-1q.27-.46.73-.73.46-.27 1-.27zm0-2.5q.27 0 .5-.135.23-.135.365-.365.135-.23.135-.5t-.135-.5q-.135-.23-.365-.365-.23-.135-.5-.135t-.5.135q-.23.135-.365.365-.135.23-.135.5t.135.5q.135.23.365.365.23.135.5.135z">
                    </path>
                </svg>
            </div>
        </div>
        <div id="controller" style="display: none;">
            <div class="controller-head">
                <div id="back-to-menu" class="controller-head-btn toggleBtn">
                    <svg viewBox="0 0 24 24" style="width: 30px; height: 30px;">
                        <polyline points="16 4 7 12 16 20" fill="none" stroke="#b3b3b3"></polyline>
                    </svg>
                </div>
                <div id="sound" class="controller-head-btn">
                    <input type="range" class="spotify-input" min="0" max="100" value="50">
                    <div id="vol-storage">
                        <svg id="vol-0" viewBox="0 0 16 16" fill="#b3b3b3">
                            <path
                                d="M0 5v6h2.804L8 14V2L2.804 5H0zm7-1.268v8.536L3.072 10H1V6h2.072L7 3.732zm8.623 2.121l-.707-.707-2.147 2.147-2.146-2.147-.707.707L12.062 8l-2.146 2.146.707.707 2.146-2.147 2.147 2.147.707-.707L13.477 8l2.146-2.147z">
                            </path>
                        </svg>
                        <svg id="vol-1" viewBox="0 0 16 16" fill="#b3b3b3">
                            <path
                                d="M10.04 5.984l.658-.77q.548.548.858 1.278.31.73.31 1.54 0 .54-.144 1.055-.143.516-.4.957-.259.44-.624.805l-.658-.77q.825-.865.825-2.047 0-1.183-.825-2.048zM0 11.032v-6h2.802l5.198-3v12l-5.198-3H0zm7 1.27v-8.54l-3.929 2.27H1v4h2.071L7 12.302z">
                            </path>
                        </svg>
                        <svg id="vol-2" viewBox="0 0 16 16" fill="#b3b3b3">
                            <path
                                d="M0 11.032v-6h2.802l5.198-3v12l-5.198-3H0zm7 1.27v-8.54l-3.929 2.27H1v4h2.071L7 12.302zm4.464-2.314q.401-.925.401-1.956 0-1.032-.4-1.957-.402-.924-1.124-1.623L11 3.69q.873.834 1.369 1.957.496 1.123.496 2.385 0 1.262-.496 2.385-.496 1.123-1.369 1.956l-.659-.762q.722-.698 1.123-1.623z">
                            </path>
                        </svg>
                        <svg id="vol-3" viewBox="0 0 16 16" fill="#b3b3b3">
                            <path
                                d="M12.945 1.379l-.652.763c1.577 1.462 2.57 3.544 2.57 5.858s-.994 4.396-2.57 5.858l.651.763a8.966 8.966 0 00.001-13.242zm-2.272 2.66l-.651.763a4.484 4.484 0 01-.001 6.397l.651.763c1.04-1 1.691-2.404 1.691-3.961s-.65-2.962-1.69-3.962zM0 5v6h2.804L8 14V2L2.804 5H0zm7-1.268v8.536L3.072 10H1V6h2.072L7 3.732z">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>
            <div style="flex-grow: 1;"></div>
            <div class="title-artist">
                <div id="title">Title</div>
                <div id="artist">Artists</div>
            </div>
            <div class="control-btns">
                <div id="shuffle" class="control-btn">
                    <svg viewBox="0 0 16 16">
                        <path
                            d="M4.5 6.8l.7-.8C4.1 4.7 2.5 4 .9 4v1c1.3 0 2.6.6 3.5 1.6l.1.2zm7.5 4.7c-1.2 0-2.3-.5-3.2-1.3l-.6.8c1 1 2.4 1.5 3.8 1.5V14l3.5-2-3.5-2v1.5zm0-6V7l3.5-2L12 3v1.5c-1.6 0-3.2.7-4.2 2l-3.4 3.9c-.9 1-2.2 1.6-3.5 1.6v1c1.6 0 3.2-.7 4.2-2l3.4-3.9c.9-1 2.2-1.6 3.5-1.6z">
                        </path>
                    </svg>
                </div>
                <div id="prev" class="control-btn">
                    <svg viewBox="0 0 16 16">
                        <path d="M13 2.5L5 7.119V3H3v10h2V8.881l8 4.619z"></path>
                    </svg>
                </div>
                <div id="pause-play" class="paused">
                    <div class="pause-play-circle">
                        <svg class="resume" viewBox="0 0 16 16">
                            <path d="M4.018 14L14.41 8 4.018 2z"></path>
                        </svg>
                        <svg class="pause" viewBox="0 0 16 16">
                            <path fill="none" d="M0 0h16v16H0z"></path>
                            <path d="M3 2h3v12H3zm7 0h3v12h-3z"></path>
                        </svg>
                    </div>
                </div>
                <div id="next" class="control-btn">
                    <svg viewBox="0 0 16 16">
                        <path d="M11 3v4.119L3 2.5v11l8-4.619V13h2V3z"></path>
                    </svg>
                </div>
                <div id="loop" class="control-btn">
                    <svg class="loop0" viewBox="0 0 16 16">
                        <path
                            d="M5.5 5H10v1.5l3.5-2-3.5-2V4H5.5C3 4 1 6 1 8.5c0 .6.1 1.2.4 1.8l.9-.5C2.1 9.4 2 9 2 8.5 2 6.6 3.6 5 5.5 5zm9.1 1.7l-.9.5c.2.4.3.8.3 1.3 0 1.9-1.6 3.5-3.5 3.5H6v-1.5l-3.5 2 3.5 2V13h4.5C13 13 15 11 15 8.5c0-.6-.1-1.2-.4-1.8z">
                        </path>
                    </svg>
                    <svg class="loop1" viewBox="0 0 16 16" style="display: none;">
                        <path fill="none" d="M0 0h16v16H0z"></path>
                        <path
                            d="M5 5V4c-2.2.3-4 2.2-4 4.5 0 .6.1 1.2.4 1.8l.9-.5C2.1 9.4 2 9 2 8.5 2 6.7 3.3 5.3 5 5zm5.5 7H6v-1.5l-3.5 2 3.5 2V13h4.5c1.9 0 3.5-1.2 4.2-2.8-.5.3-1 .5-1.5.6-.7.7-1.6 1.2-2.7 1.2zm1-12C9 0 7 2 7 4.5S9 9 11.5 9 16 7 16 4.5 14 0 11.5 0zm.9 7h-1.3V3.6H10v-1h.1c.2 0 .3 0 .4-.1.1 0 .3-.1.4-.2.1-.1.2-.2.2-.3.1-.1.1-.2.1-.3v-.1h1.1V7z">
                        </path>
                    </svg>
                </div>
            </div>
            <div class="duration">
                <div id="l-dur" class="dur-num">00:00</div>
                <input type="range" class="spotify-input">
                <div id="r-dur" class="dur-num">00:00</div>
            </div>
        </div>
</body>

</html>
